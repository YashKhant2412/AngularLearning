<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipeItem)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7 mt50">
        <app-recipe-details [showItem]="selectedRecipe" [hidden]="!selectedRecipe"></app-recipe-details>
        <div [hidden]="selectedRecipe"><p>No item selected</p></div>
    </div>
</div>
